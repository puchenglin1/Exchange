<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: 32px;">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="layoutmode" content="standard"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="renderer" content="webkit"/>
    <meta name="wap-font-scale" content="no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/base.min.css}" />
    <link rel="stylesheet" th:href="@{/css/produce.css}" />
    <link rel="stylesheet" th:href="@{/css/topBar.css}" />
    <link rel="stylesheet" th:href="@{/css/page.css}" />

    <script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/page.js}"></script>
    <script th:inline="javascript">
        function toProduceDetail(produceId){
            var url="getProduceDetail?produceId="+produceId;
            window.location.href=url;
        }
    </script>

</head>
<body id="g_body">
    <div class="g_web">
        <div th:replace="topBar :: topBar"></div>


        <table width="100%" style="height: 3rem;">
            <tr>
                <td class="td2">休闲食品</td>
                <td width="70%" class="td1"></td>
            </tr>
        </table>
        <table width="100%" style="height: 2rem;">
            <tr class="tr1">
                <td class="td3">默认</td>
                <td class="td3">销量</td>
                <td class="td3">名称</td>
                <td class="td3">价格</td>
            </tr>
        </table>
        <div th:id="dataList" th:include="commodity/producelist-data::dataList" ></div>
        <div th:include="page :: page"></div>
    </div>
</body>
</html>
