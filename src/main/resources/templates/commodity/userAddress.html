<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: 32px;">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="layoutmode" content="standard"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="renderer" content="webkit"/>
    <meta name="wap-font-scale" content="no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <link rel="stylesheet" th:href="@{/AmazeUI/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/base.min.css}" />
    <link rel="stylesheet" th:href="@{/css/produce.css}" />



    <script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/AmazeUI/js/amazeui.min.js}"></script>
    <script th:inline="javascript">
        function choiceProduceNum(type){
            var produceNum=parseInt(jQuery('#produceNum').text());
            if(type==1){
                jQuery('#produceNum').text(produceNum+1);
            }else{
                if(produceNum>1){
                    jQuery('#produceNum').text(produceNum-1);
                }
            }

        }
        function goBack(produceId) {
            var url="getProduceDetail?produceId="+produceId;
            window.location.href=url;
        }
    </script>


</head>
<body id="g_body">
    <div class="g_web">
        <div class="div10">
            <span class="span1">< </span>
            <font size="3rem" color="white" style="margin-left: 3.5rem">订单确认</font>
            <font size="2.5rem" color="white" style="margin-left:4rem;">管理</font>
        </div>
        <div th:each="data:${dataList}" style="border-bottom:0.05rem solid #EDEDED;">
            <table width="98%" style="margin: 0 auto;">
                <tr style="font-size: 0.5rem;">
                    <td th:text="${data.receiving_name}">

                    </td>
                    <td th:text="${data.receiving_phone}">

                    </td>
                    <td>
                        <font color="red" size="0.4rem" th:text="${data.is_default==1?'默认地址':''}"></font>
                    </td>
                </tr>
                <tr style="font-size: 0.4rem;">
                    <td colspan="3" th:text="${data.receiving_address}">

                    </td>
                </tr>
            </table>
        </div>


        <div style="text-align: center;">
            <button class="btn2">添加新地址</button>
        </div>
    </div>
</body>
</html>
