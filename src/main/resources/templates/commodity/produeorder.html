<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: 32px;">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="layoutmode" content="standard"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="renderer" content="webkit"/>
    <meta name="wap-font-scale" content="no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <link rel="stylesheet" th:href="@{/AmazeUI/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/base.min.css}" />
    <link rel="stylesheet" th:href="@{/css/produce.css}" />



    <script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/AmazeUI/js/amazeui.min.js}"></script>
    <script th:inline="javascript">
        function choiceProduceNum(type){
            var produceNum=parseInt(jQuery('#produceNum').text());
            if(type==1){
                jQuery('#produceNum').text(produceNum+1);
            }else{
                if(produceNum>1){
                    jQuery('#produceNum').text(produceNum-1);
                }
            }

        }
        function goBack(produceId) {
            var url="getProduceDetail?produceId="+produceId;
            window.location.href=url;
        }
        function checkAdress(){
            var url="userAddress";
            window.location.href=url;
        }
        function toAddAdress(){
            var url="toAddAddress";
            window.location.href=url;
        }

    </script>


</head>
<body id="g_body">
    <div class="g_web">
        <div class="div10">
            <span class="span1" th:onclick="'javascript:goBack(\''+${dataMap.produce_id}+'\')'">< </span><font size="3rem" color="white" style="margin-left: 3.5rem">订单确认</font>
        </div>
        <div style="font-size: 0.4rem;font-family: arial;cursor:pointer;">
            <div th:if="${defaultAddressMap==null}" >
                <table width="96%" style="margin: 0 auto;height: 1.5rem;" th:onclick="'javascript:toAddAdress()'">
                    <tr>
                        <td width="10%"><span class="am-icon-map-marker am-icon-md"></span></td>
                        <td>添加收货地址</td>
                        <td> > </td>
                    </tr>
                </table>
            </div>
            <div th:if="${defaultAddressMap!=null}">
                <table width="100%" th:onclick="'javascript:checkAdress()'">
                    <tr height="30px">
                        <td rowspan="2" width="10%" align="center"><span class="am-icon-map-marker am-icon-md"></span></td>
                        <td>收货人：<span th:text="${defaultAddressMap.receiving_name}"></span></td>
                        <td>电话：<span th:text="${defaultAddressMap.receiving_phone}"></span></td>
                        <td rowspan="2" width="5%"> > </td>
                    </tr>
                    <tr>
                        <td colspan="2">收货地址：<span th:text="${defaultAddressMap.receiving_address}"></span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="background-color: #EDEDED;height: 0.2rem;margin-top: 0.2rem;"></div>
        <div class="div8">
            <img src="/img/produce/detail/2_4.jpg" class="img3"/>
            <font size="4rem">
                <span th:text="${dataMap.desc}"></span>
                <span th:text="${dataMap.name}"></span>
                ￥<span th:text="${dataMap.price}"></span>
            </font>
        </div>
        <div class="div9">
            <font size="4rem" style="margin-left: 0.2rem;">数量</font>
            <table class="table3">
                <tr>
                    <td width="30%" style="cursor: pointer;color:#7A7A7A;" onclick="choiceProduceNum('0');">-</td>
                    <td><span id="produceNum" th:text="${dataMap.produceNum}">1</span></td>
                    <td width="30%" style="cursor: pointer;color: #7A7A7A;" onclick="choiceProduceNum('1')">+</td>
                </tr>
            </table>
        </div>
        <div>
            <font size="4rem" style="margin-left: 0.2rem;">小计</font>
            <font color="#FFC125" size="4rem" style="float: right;margin-right: 0.6rem;">
                ￥<span id="produceNum" th:text="${dataMap.price*dataMap.produceNum}"></span>
            </font>
        </div>
        <div style="background-color: #EDEDED;height: 0.2rem;"></div>
        <div>
            <font size="4rem" style="margin-left: 0.2rem;">实付金额</font>
            <font color="#FFC125" size="4rem" style="float: right;margin-right: 0.6rem;">
                ￥<span id="produceNum" th:text="${dataMap.price*dataMap.produceNum}"></span>
            </font>
        </div>
        <div style="background-color: #EDEDED;height: 0.2rem;"></div>
        <div>
            <font size="4rem" style="margin-left: 0.2rem;">手机号</font>
            <font size="4rem" style="float: right;margin-right: 0.6rem;">187****3663</font>
        </div>
        <div style="background-color: #EDEDED;height: 12rem;text-align: center;">
            <button class="btn2">提交订单</button>
        </div>
    </div>
</body>
</html>
